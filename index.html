<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LPの練習">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
    <title>ぷらたなす塾</title>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <h1 class="site-title">
            <a href="#">ぷらたなす塾</a>
        </h1>
        <nav>
            <ul>
                <li><a href="#about">方針</a></li>
                <li><a href="#course">コース一覧</a></li>
                <li><a href="#achieve">卒業生進学先</a></li>
                <li><a href="#contact">資料請求</a></li>
                <li>
                    <a 
                    href="#" 
                    target="_blank" 
                    rel="noopener noreferrer">
                        <img src="./images/tel.png" alt="Tel" class="icon">
                    </a>
                </li>
            </ul>
        </nav>
    </header> 
    <!-- Main -->
    <div id="main">
        <picture>
            <img src="https://user0514.cdnw.net/shared/img/thumb/fk-PAUI0170_TP_V.jpg" alt=" "/>
        </picture>
    </div>     

    <!-- about -->
    <section id="about" class="wrapper">
        <h2 class="sec-title">方針</h2>
        <ul>
            <li>ぷらたなす塾</li>
            <li>中学受験・高校受験・大学受験に向けて、我々がサポートします。</li>
            <li>東京都多摩エリアのみに開校しています。</li>
            <li>中学・高校は近隣校の情報を調べ、一人ひとりの課題を模索していきます。</li>
        </ul>
        <p>塾講師・事務員も募集しています。</p>
    </section>

    <!-- course -->
    <section id="course" class="wrapper">
        <h2 class="sec-title">コース一覧</h2>
    </section>

    <!-- Achieve -->
    <section id="achieve" class="wrapper">
        <h2 class="sec-title">卒業生進学先</h2>
        <ul>
            <li><img src="./images/person1.jpg" alt="person1"></li>
            <li><img src="./images/person2.jpg" alt="person2"></li>
            <li><img src="./images/person3.jpg" alt="person3"></li>
        </ul>
    </section>

    <!-- Contact -->
    <section id="contact" class="wrapper">
        <h2 class="sec-title">資料請求</h2>
        <p>下記より資料請求を受け付けております。</p>
        <form action="#" method="post">
            <dl>
                <dt><label for="name">お子様のお名前</label></dt>
                <dd><input type="text" id="name"></dd>
                <dt><label for="name">おこさまのおなまえ</label></dt>
                <dd><input type="text" id="name"></dd>
                <dt><label for="name">お子様の学年</label></dt>
                <dd><input type="text" id="number"></dd>
                <dt><label for="email">メールアドレス</label></dt>
                <dd><input type="email" id="email"></dd>
                <dt><label for="email">請求する資料内容</label></dt>
                <dd><input type="" id=""></dd>
                <dt><label for="ncontent">ご質問</label></dt>
                <dd><textarea id="content" cols="30" rows="10"></textarea></dd>
            </dl>
            <div class="button"><input type="submit" value="送信"></div>
        </form>
    </section>
</body>
</html>
